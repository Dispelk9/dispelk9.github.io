<h5 class="text-left" id="Terraform">Terraform</h5>
<p align="justify">
    Fundamental<br/>
    <div class="alert alert-info" role="alert">
        <code>
            terraform init <br/>
            terraform plan <br/>
            terraform apply <br/>
        </code>
    </div>
    get remote state <br/>
    <div class="alert alert-info" role="alert">
        <code>terraform state list | grep rds</code><br/>
    </div>
    get specific component<br/>
    <div class="alert alert-info" role="alert">
        <code>terraform state show aws_rds_cluster.dispelk9-aurora-postgresql-db-cluster</code><br/>
    </div>

</p>
